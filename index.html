<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="vierwport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Campatible" content="ie=edge">
    <title>Krok Game</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
        <div id="logo" onclick="slowScroll('#top')">
            <span>Krok Game</span>
        </div>
        <div id="about">
            <a href="http://localhost:3000/">Lobby</a>
        </div>
    </header>

    <div id="top">
        <h1>Правила гри Крокодил</h1>
        <h3>Правила дуже прості одна людина вибирає слово та малює його а інші стараються вгадати його.(Писати саме слово заборонено)</h3>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function slowScroll(id) {
          $('html, body').animate({
             scrollTop: $(id).offset().top
          }, 500);
        }

        $(document).on("scroll", function () {
            if($(window).scrollTop() == 0)
                $("header").removeClass("fixed");
            else
                $("header").attr("class", "fixed");
        })
    </script>
  </body>
</html>
